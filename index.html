<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GadgetzHub Home</title>
    <link rel="stylesheet" href="styles.css">

    <script src="data.js"></script>
    <script src="script.js" defer></script>
</head>

<body>

    <header class="main-header">
        <div class="logo"><a href="index.html" style="color: #ff9900; text-decoration: none;">GadgetzHub</a></div>
        <nav class="main-nav">
            <input type="text" id="product-search" class="search-bar" placeholder="Search Electronics...">
        </nav>
        <div class="user-actions">
            <div class="user-actions">
                <a href="account.html" class="nav-link">Account</a>
                <a href="cart.html" class="nav-link cart-icon">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>

  <main>
    <section class="hero-section">
        <h1>Deals on Smart Tech: Up to 40% Off!</h1>
        <p>Explore the latest in high-performance electronics.</p>
        <button class="cta-button" id="shopNowBtn">Shop Now</button>
    </section>

    <!-- Featured Products section, visible at first -->
    <section class="product-grid-container" id="featureProductsSection">
        <h2>Featured Products</h2>
        <div class="product-grid" id="featureGrid"></div>
    </section>

    <!-- All Products section, hidden at first -->
    <section class="product-grid-container" id="allProductsSection" style="display:none;">
        <h2>All Products</h2>
        <div class="product-grid" id="allProductsGrid"></div>
    </section>
</main>

    <footer class="main-footer">
        <p>&copy; 2025 GadgetzHub </p>
    </footer>

</body>

</html>
