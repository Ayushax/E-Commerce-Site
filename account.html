<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - GadgetzHub</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="login-container">

    <div class="login-hero">
      <h1>Welcome to GadgetzHub</h1>
      <p>Your gateway to smart electronics and tech.</p>
    </div>

    <div class="login-form-container">
      <h2>Log In to Your Account</h2>
      <form id="loginForm">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Enter your password" required />

        <button type="submit" class="cta-button">Log In</button>
      </form>

      <div class="social-login">
        <p>Or log in with</p>
        <button class="social-btn google">Continue with Google</button>
        <button class="social-btn apple">Continue with Apple</button>
      </div>

      <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>

  </div>

</body>
</html>
