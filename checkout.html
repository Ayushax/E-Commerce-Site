<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - GadgetzHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
</head>
<body>

    <header class="navbar">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-store"></i> <span class="gadgetz-brand">Gadgetz</span><span class="hub-brand">Hub</span>
        </a>
        <a href="cart.html" class="cart-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartAmount" class="cartAmount">0</span>
        </a>
    </header>

    <main class="container">
        <h2 class="cart-title">Secure Checkout</h2>
        
        <div id="checkout-steps" class="checkout-steps">
            <span id="step-1" class="step active">1. Shipping</span>
            <span id="step-2" class="step">2. Payment</span>
            <span id="step-3" class="step">3. Review & Place Order</span>
        </div>

        <div class="checkout-content">
            <form id="shipping-form" class="checkout-form">
                <h3>1. Shipping Information</h3>
                <input type="text" id="fullName" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="address1" placeholder="Address Line 1" required>
                <input type="text" id="city" placeholder="City" required>
                <input type="text" id="zip" placeholder="Zip/Postal Code" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit" class="next-btn">Continue to Payment</button>
            </form>

            <form id="payment-form" class="checkout-form hidden">
                <h3>2. Payment Details</h3>
                <div class="payment-options">
                    <label><input type="radio" name="paymentMethod" value="card" checked> Credit/Debit Card</label>
                    <label><input type="radio" name="paymentMethod" value="paypal"> PayPal (Simulation)</label>
                </div>
                
                <input type="text" id="cardNumber" placeholder="Card Number (XXXX-XXXX-XXXX-XXXX)" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                <input type="text" id="cardName" placeholder="Name on Card" required>
                <input type="text" id="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
                <input type="text" id="cvv" placeholder="CVV" pattern="\d{3,4}" required>
                
                <div class="form-actions">
                    <button type="button" class="back-btn" onclick="goToStep(1)">Back to Shipping</button>
                    <button type="submit" class="next-btn">Review Order</button>
                </div>
            </form>

            <div id="review-step" class="checkout-review hidden">
                <h3>3. Review and Place Order</h3>
                
                <div class="review-section">
                    <h4>Shipping To: <span class="edit-link" onclick="goToStep(1)">Edit</span></h4>
                    <p id="review-shipping"></p>
                </div>
                
                <div class="review-section">
                    <h4>Payment Method: <span class="edit-link" onclick="goToStep(2)">Edit</span></h4>
                    <p id="review-payment"></p>
                </div>

                <div class="review-section">
                    <h4>Order Items:</h4>
                    <div id="review-items" class="review-items">
                        </div>
                </div>

                <div id="review-total" class="review-total">
                    </div>

                <button id="place-order-btn" class="place-order-btn">Place Order (â‚¹ <span id="final-total">0.00</span>)</button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 GadgetzHub E-Commerce Demo.</p>
    </footer>

    <script src="data.js"></script>
    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
